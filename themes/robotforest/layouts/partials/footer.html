<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3 class="footer-title">{{ .Site.Title }}</h3>
                <p class="footer-description">{{ .Site.Params.description }}</p>
            </div>
            
            <div class="footer-section">
                <h3 class="footer-title">Navigation</h3>
                <ul class="footer-links">
                    {{ range .Site.Menus.main }}
                        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
            
            <div class="footer-section">
                <h3 class="footer-title">Connect</h3>
                <div class="footer-social">
                    {{ range .Site.Params.social }}
                        <a href="{{ .url }}" class="social-link" aria-label="{{ .name }}" target="_blank" rel="noopener noreferrer">
                            {{ partial "icons.html" (dict "icon" .icon) }}
                        </a>
                    {{ end }}
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
        </div>
    </div>
</footer>
